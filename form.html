<table>
	<tr>
		<td style="vertical-align:middle"><b>Our code:</b></td>
		<td><textarea onclick="this.select();" type="text" style="width:400px;height:50px;"/><a href="%myurl%" title="%mytitle%"/>%myanchor%</a></textarea></td>
	</tr>
</table>
<form action="" method="post">
	%result_msg%
	<table>
		<tr>
			<td>Anchor</td>
			<td><input type="text" name="anchor" value="%anchor%"></td>
		</tr>
		<tr>
			<td>Title</td>
			<td><input type="text" name="title" value="%title%"></td>
		</tr>
		<tr>
			<td>Url</td>
			<td><input type="text" name="url" value="%url%"></td>
		</tr>
		<tr>
			<td>E-Mail</td>
			<td><input type="text" name="email" value="%email%"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="save" value="Add link"></td>
		</tr>
	</table>
</form>
